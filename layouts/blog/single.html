{{ define "main" }}
  <div class="container">
    <div class="post-header">
      <h2>{{ .Title | safeHTML }}</h2>
      <span class="date">
        <div class="row">
          <div class="column">
            <time>
            <a href="{{ .Permalink }}">{{ .Date.Format "02 Jan, 2006" }}</a>{{ if isset .Params "author" }}<span style="opacity:50%";>&nbsp;&nbsp;*&nbsp;&nbsp;</span>{{ end }}
            </time> 
          </div>
          <div class="column">
          </div>
        </div>
      </span>
    </div>
    {{ .Content }}
    <p style="margin-left:0ch;">
      <em>-- GK --</em>
    </p>
    {{ partial "post-nav.html" . }}
  </div>
{{ end }}
