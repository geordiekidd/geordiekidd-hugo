<div class="post-nav">
  <a href="{{ .Parent.Permalink }}">&larr;&nbsp;{{ .Parent.Section }}</a>
  <span style="float:right;">
    {{- if .PrevInSection -}}
      <a href="{{.PrevInSection.Permalink}}">prev</a>
      {{- if .NextInSection -}} 
      ,&nbsp;
      {{- end -}}
    {{- end -}}
    {{- if .NextInSection -}}
      <a href="{{.NextInSection.Permalink}}">next</a>
    {{- end -}}
  </span>
</div>
