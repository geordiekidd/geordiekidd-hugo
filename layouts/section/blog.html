{{ define "main" }}
<main>
  {{ .Content }}
  <div class="tabcontent" data-place="Blog">
    <p>
      {{ range .Data.Pages.GroupByDate "2006" }}
        <h2>{{ .Key }}</h2>
        <ul>
          {{ range .Pages }}
            <li>
              {{ .Date.Format "January 2" }}: <a href="{{ .Permalink }}">{{ .Title | safeHTML }}</a>
            </li>
          {{ end }}
        </ul>
      {{ end }}
    </p>
  </div>
</main>
{{ end }}
