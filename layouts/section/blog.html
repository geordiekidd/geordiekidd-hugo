{{ define "main" }}
  {{- .Content -}}
  <div class="container">
    {{- range .Data.Pages.GroupByDate "2006" -}}
    <div class="row">
      <div class="column">
        <div class="col-cat">{{- .Key -}}</div>
      </div>
      <div class="column">
        {{ range .Pages }}
        <div class="item">
          {{ .Date.Format "02 Jan" }}, <a href="{{ .Permalink }}">{{ .Title | safeHTML }}</a>
        </div>
        {{ end }}
      </div>
    </div>
    {{ end }}
  </div>
{{ end }}
