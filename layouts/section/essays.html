{{ define "main" }}
  <div class="container">
    {{ range .Data.Pages }}
      <ul>
        <li>
          <a href="{{ .Permalink }}">{{ .Title | safeHTML }}</a>
          <br>
          {{ range $i, $e := .Keywords -}}
            {{ if $i }}, {{ end }}
            #{{ $e -}}
          {{ end }}
        </li>
      </ul> 
    {{ end }}
  </div>  
{{ end }}
