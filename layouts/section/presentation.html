{{ define "main" }}
<main>
  <div class="tabcontent" data-place="Pres">
    {{ .Content }}
    <p>
      {{ range .Data.Pages.GroupByDate "2006" }}
        <h2>{{ .Key }}</h2>
        <ul class="spaced">
          {{ range .Pages.ByPublishDate.Reverse }}
            <li>
      {{ .Date.Format "January 2" }}, <a href="{{ .Permalink }}"><em>{{ .Title | safeHTML }}</em></a>. {{ .Summary }}.
            </li>
          {{ end }}
        </ul>
      {{ end }}
    </p>
  </div>
</main>
{{ end }}
